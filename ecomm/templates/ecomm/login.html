{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bangazon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    {% include "ecomm/navbar.html" %}
    <div class="container">
        <h1 class="mt-3">Login to Bangazon</h1>


        <form id="login_form" method="post" action="{% url 'ecomm:login' %}">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" class="form-control w-50"/>
            Password: <input type="password" name="password" value="" class="form-control w-50" />

            <input type="submit" value="submit" class="btn btn-primary mt-3"/>
        </form>

    </div>
</body>

</html>
