{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    {% include "ecomm/navbar.html" %}
    <div class="container">


        <h1 class="mt-3">Edit Settings</h1>
        <div class="w-50">
        <form action="{% url 'ecomm:editSettings' %}" method="POST">
            {% csrf_token %}
            <label>Last Name: </label><input class="form-control mb-2" type="text" name="lastName" value="{{ user.last_name }}" />
            <label>Phone: </label><input class="form-control mb-2" type="number" name="phone" value="{{ customer.phone }}" />
            <label>Address: </label><input class="form-control mb-2" type="text" name="address" value="{{ customer.address }}" />
            <!-- {{ form }} -->
            <input type="submit" value="Save" class="btn btn-primary"/>
        </form>
    </div>
    </div>
</body>

</html>
