{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon - Order Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
      {% include "ecomm/navbar.html" %}
      <div class="container">

      <h1 class="mt-3">Order #{{ orderId }} Details</h1>
      <ul class="list-group mt-3" style="width: 25rem;">
{% for item in orderItems %}
{% if item.deletedOn is None %}
<li class="list-group-item">{{ item.product.title }} - ${{ item.product.price}}</li>

{% endif %}
{% endfor %}
</ul>

<a href="{% url 'ecomm:orderHistory' user.id %}" class="btn btn-primary mt-3">Back to Orders</a>
</div>
</body>
</html>
