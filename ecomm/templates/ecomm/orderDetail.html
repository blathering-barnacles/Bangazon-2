{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon - Order Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  </head>
  <body>

<h1>ORDER #{{ orderId }} DETAILS</h1>

{% include "ecomm/navbar.html" %}

<h3>Items:</h3>
{% for item in orderItems %}
{% if item.deletedOn is None %}
<p>{{ item.product.title }},  for ${{ item.product.price}}</p>

{% endif %}
{% endfor %}


<a href="{% url 'ecomm:orderHistory' user.id %}"><button>Back to Orders</button></a>
</body>
</html>
