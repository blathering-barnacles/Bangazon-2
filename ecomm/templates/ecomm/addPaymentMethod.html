{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    {% include "ecomm/navbar.html" %}
    <div class="container">
            <h1 class="mt-3">Add Payment Method to Order</h1>

<h5>Please select payment type for Order #{{order_id}}</h5>
{% for payment in payments %}
<form action="{% url 'ecomm:finishIt' order_id %}" method="POST" class="mt-3">
    {% csrf_token %}
    <input type="radio" name="finishIt" value={{payment.id}} class="mb-2"> {{payment.name}} {{payment.cardNum}}</input><br>
    {% endfor %}
    <br>
    <input type="submit" value="Place Order" class="btn btn-primary">
</form>
</div>
</body>
</html>
