{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bangazon - Order History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    {% include "ecomm/navbar.html" %}
    <div class="container">
        <h1 class="mt-3">Order History</h1>
        <ul class="list-group mt-4" style="width: 18rem;">
            {% for order in orders %}
            {% if order.paymentType is not None %}
            <li class="list-group-item d-flex justify-content-between">Order #{{ order.id }} <a href="{% url 'ecomm:orderDetail' order.id %}"
                    class="btn btn-primary btn-sm">Details</a>
                <!-- {% for countedItem in countedItems %}
        <h5>Items: {{ countedItem.id }}</h5>
        {% endfor %} -->
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</body>

</html>
