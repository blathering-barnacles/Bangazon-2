
<h1>Order History</h1>


{% include "ecomm/navbar.html" %}

{% for order in orders %}
{% if order.paymentType is not None %}
<h4><a href="{% url 'ecomm:orderDetail' order.id %}">Order #{{ order.id }}</a>Confirmed on: {{ order.deletedOn }}</h4>
{% for countedItem in countedItems %}
<h5>Items: {{ countedItem.id }}</h5>
{% endfor %}

{% endif %}

{% endfor %}
