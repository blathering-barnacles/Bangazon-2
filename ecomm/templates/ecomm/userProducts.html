<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bangazon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    {% include "ecomm/navbar.html" %}
    <div class="container">
        <h1 class="mt-3">Your Items for Sale</h1>
        <div class="d-flex mt-4">
            {% for item in selling %}
            <div class="card text-center mr-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{item.title|title}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <form action="{% url 'ecomm:removeProduct' item.id %}">
                        <input type="submit" name="removeProduct" value="Cancel Sale" class="btn btn-primary btn-sm">
                    </form>
                </div>
                <div class="card-footer text-muted">
                    Added on {{item.dateAdded}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
