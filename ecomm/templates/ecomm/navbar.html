{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'ecomm/main.css' %}" />

<nav>
  <!-- home page -->
  <form action="/" method='get'>
    <input type="submit" value="Home">
  </form>
<!-- Sell button -->
  {% if request.user.is_authenticated %}
  <form action="/sell" method='get'>
    <input type="submit" value="Sell A Product">
  </form>
  {% endif %}
<!-- Account Settings Button -->
  {% if request.user.is_authenticated %}
  <form action="" method='get'>
    <a href="{% url 'ecomm:userSettings' %}"><button type="button">Account Settings</button></a>
  </form>
  {% endif %}
<!-- Logout button -->
  {% if request.user.is_authenticated %}
  <form action="/logout" method='get'>
    <input type="submit" value="Logout">
  </form>
  {% else %}
  <!-- Log in button -->
  <form action="/login" method='get'>
    <input type="submit" value="Login">
  </form>
  {% endif %}

  <!-- Search Bar -->
  <form action="{% url 'ecomm:searchIt' %}" method='post'>
        {% csrf_token %}
      <input type="text" name="product"/>
      <input type="submit" value="submit"/>
    </form>

    <a href="{% url 'ecomm:list_cart_items' request.user.id %}">Shopping Cart</a>



    </nav>
